<h1>Diretiva estrutural For</h1>
<p *ngFor="let car of carros"> {{car}}</p>

<h1>Lista de contatos</h1>
<div *ngFor="let ct of contatos" >
    <p>Nome: {{ct.nome}}</p>
    <p>Email: {{ct.email}}</p>
    <p>Fone: {{ct.fone}}</p>
</div>

<h1>Diretiva estrutural IF</h1>
<button (click)="showHide()"> {{rotulo}}
</button>
<p>{{ mostrar }}</p>
<div *ngIf="mostrar">
    <p>Ola Mundo!</p>
</div>
